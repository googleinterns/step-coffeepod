<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/navbar_style.css">
    <!-- if you have a style sheet for your page put it here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <!-- this is the placeholder for the nav bar -->
    <div id="nav-placeholder"></div>
    <!-- this is the page holder so that we can line up the margins with the nav bar -->
    <div class="page">
    <!-- put it in a container -->
      <div class="container-fluid">
        <!-- your cols will need a row -->
        <div class="row justify-content-center">
          <!-- this is the main row -->
          <div id="profileHeader" class="col-lg-8">
            <!-- every section of the page will have its own cont do give it a look of different sections -->
            <div class="cont shadow-sm">
              <!-- you put whatever contect here -->
            </div>
            <div class="cont shadow-sm">
              <!-- more content -->
            </div>
            <div class="cont shadow-sm">
              <!-- more content -->
            </div>
          </div>
          <!-- this is the side col -->
          <div class="col-lg-4 d-none d-lg-block">
            <!-- the side col is sticky -->
            <div class="make-me-sticky">
              <!-- put all the info in their own cont again -->
              <div class="cont shadow-sm">
                <!-- whatever you put in the first section on the side -->
              </div>
              <div class="cont shadow-sm">
                <!-- whatever you put in the next section on the side -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>
  </body>
</html>
