  <body>
    <div id="page-container">
      <span id="nav-placeholder"></span>
      <div class="page" id = "page">
      <!-- put it in a container -->
        <div class="container-fluid">
          <div class="row justify-content-center">
          <!-- side cols -->
            <div class="col-lg-3 d-none d-lg-block">
            <!-- first side col sticky -->
              <div class="make-me-sticky">
                <div class="cont shadow-sm">
                  <div class="text-center mb-3">
                    <img class="center-cropped rounded-circle" src="images/pancake.jpg" alt="pancake" width=50% height=50%>
                  </div>
                  <p class="font20 poppins line21 weight500 padNormal text-center mb-2 orangeTextLight name"> <span class="blackText">hi,</span>&nbsp;</p>
                  <p class="font17 roboto padNormal text-center spaceLetters title"></p>
                  <br>
                  <a href = "profile.html"><p class="font15 roboto line15 weight300 padNormal text-center orangeTextDark mb-2"> Update your profile</p></a>
                  <p class="font15 roboto line15 weight300 padNormal text-center orangeTextDark" id = "askQuestion"> Ask a question</p>
                </div>
                <div class="cont shadow-sm">
                  <p class = "font17 poppins line21 weight600 padNormal pl-2" style = "background-color:#EFE1CE;"> filter </p>
                  <ul class = "menu poppins weight300 font17 line21 text-center orangeTextLight">
                    <li class="menuli" id = "career" onclick = "filterQuestions(this.id);">career</li>
                    <li class="menuli" id = "academics" onclick = "filterQuestions(this.id);">academics</li>
                    <li class="menuli" id = "hobbies" onclick = "filterQuestions(this.id);">hobbies</li>
                  </ul>  
                  <p class = "font17 poppins line21 weight600 padNormal pl-2" style = "background-color:#EFE1CE;"> sort </p>
                  <ul class = "menu poppins weight300 font17 line21 text-center orangeTextLight">
                    <li class="menuli" id = "newest" onclick = "filterQuestions(this.id);">newest</li>
                    <li class="menuli" id = "oldest" onclick = "filterQuestions(this.id);">oldest</li>
                    <li class="menuli" id = "unanswered" onclick = "filterQuestions(this.id);">unanswered</li>
                  </ul>  
                </div>
              </div>
            </div>

            <!-- main section -->
            <div id="profileHeader" class="col-lg-9">
               <button type="button" class="btn btn-outline-dark sortType" id = "sortType" style = "display:none" onclick = "filterQuestions('all')"></button>
              <!-- first main content section -->
              <div class="cont shadow-sm" id = "post">
                <div class = "row newPostContainer" style = "opacity: 0.5">
                <div class="col-3 col-md-1">
                    <img class="center-cropped rounded-circle" src="images/pancake.jpg" alt="pancake" style = "width:50px; height:50px;">
                </div>
                <!-- asking a question -->
                <div class="col col-md-11 mt-2">
                    <p class = "line15 padNormal"><span class="font15 poppins weight500 name"></span><span class = "font12 spaceLetters roboto ml-1 greyText" id = "currDate"></span></p>
                    <p class="font12 roboto spaceLetters title"></p>
                </div>
                </div>
                <div class = "row mx-1 newPostContainer" style = "opacity: 0.5">
                    <form onsubmit = "saveQuestion(event)" id = "postForm" style = "width: 100%">
                        <select style = "display:none; max-width:100px" id = "topic" class = "font15 custom-select mb-3" required />
                            <option>career</option>
                            <option>academics</option>
                            <option>hobbies</option>
                            <option>misc</option>
                        </select>
                        <textarea required oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
                            class = "poppins weight600 font17 line21 padNormal form-control mb-3" id = "new-post-q" style = "background-color: white;" placeholder = "Any questions on your mind today?"></textarea>
                        <textarea required oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
                            class = "roboto weight300 font15 line21 padNormal form-control"  id = "new-post" style = "background-color: white; display:none" placeholder = "Enter additional information about your question here."></textarea>
                        <div class = "row">
                            <div class="col-lg-10">&nbsp;</div>
                            <div class="col-lg-2">
                                <button type = "submit" style = "display: none" class="btn btn-primary poppins font17 spaceLetters" id = "postButton">ask!</button>
                            </div>
                        </div>
                    </form>
                </div>
              </div>
              <div class="cont shadow-sm forumPost" style = "display: none" id = "questionsTemp">
                <div class = "row mb-2">
                  <div class="col-3 col-md-1">
                    <img class="center-cropped rounded-circle" src="images/pancake.jpg" alt="pancake" style = "width:50px; height:50px">
                  </div>
                  <div class="col-9 col-md-9 mt-2">
                    <p class = "line15 padNormal"><span class="font15 poppins weight500" id = "name"></span><span class = "font12 spaceLetters roboto ml-1 greyText" id = "date"></span></p>
                    <p class="font12 roboto spaceLetters" id = "title"></p>
                  </div>
                  <div class="col col-md-2 mt-2" style = "text-align: right">
                    <button type="button" onClick="follow(this, this.id)" class = "follow btn roboto font15 line15 padNormal spaceLetters orangeTextLight">Follow</button>
                    <div class = "deletePost" id = "deletePost" style = "display:none" onclick = "deletePrompt(this.id)">
                        <i class="fas fa-trash-alt" aria-hidden="true" style = "cursor:pointer"></i>
                    </div>
                  </div>
                </div>
                  <p class = "poppins weight600 font17 line21 padNormal my-2" id = "question"></p>
                  <p class = "roboto weight300 font15 line21 padNormal my-2" id = "content"></p>
                  <a class = "roboto font15 line21 padNormal orangeTextLight my-2" id = "seeMore" onclick = "passId(this.id)"> See Answer(s) </a>
              </div>
                <!-- Modal -->
                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content text-center">
                            <div class="modal-header">
                                <h5 class="col-12 modal-title text-center" id="deleteModalLabel">
                                    <i class="fa fa-remove font40 weight200" style = "color: red;"></i>
                                    <p class = "font40 poppins spaceLetters weight300">Are you sure?</p>
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p class = "font17 spaceLetters greyText poppins">Do you really want to delete this post? This process cannot be undone.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-danger" onclick = "deleteQuestion()">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
              <div id = "questionsCont"></div>
            </div>
          </div>
        </div>
      </div>
      <span id="footer-placeholder"></span>
    </div>
  </body>
