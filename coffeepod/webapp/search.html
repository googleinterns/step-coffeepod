    <link rel="stylesheet" href="css/navbar_style.css">
    <!-- if you have a style sheet for your page put it here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

    <script>
      $(document).ready(load('none'));

  <body onload="loadSearch()">
    <div id="page-container">
      <!-- this is the placeholder for the nav bar -->

      <!-- this is the page holder so that we can line up the margins with the nav bar -->
      <div class="page">
      <!-- put it in a container -->
        <div class="container-fluid">
          <!-- your cols will need a row -->
          <div class="row justify-content-center">
            <!-- <div class="col-lg-4 d-none d-lg-block">
              <div class="make-me-sticky">
                <div class="cont shadow-sm">
                </div>
                <div class="cont shadow-sm">
                </div>
              </div>
            </div> -->
            <!-- this is the main row -->
            <div id="profileHeader" class="col-lg-8">
              <p class="subpage-title"> search results </p>
              <!-- every section of the page will have its own cont do give it a look of different sections -->
              <div class="cont shadow-sm">
                <p class="weight600 poppins line45 font30 lowercase">people</p>
              </div>
              <div class="cont shadow-sm">
                <p class="weight600 poppins line45 font30 lowercase">questions</p>
              </div>
