<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Profile</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
        <script src="script.js"></script>
        <script src="signup.js"></script>
  </head>
  <body onload = "dobSelect()">
      <div class = "container-fluid h-100">
          <div class = "row h-100 pt-0">
              <div class = "col-lg-6">
                  <div class = "row align-items-start pt-5 bold">
                    <div class = "col-1"></div>
                    <div class = "col-3 col-sm-2">
                        <a href="#" class = "underline poppins sm drkbrown"> about </a>
                    </div>
                    <div class = "col-4">
                        <a href="#" class = "underline poppins sm drkbrown">why us?</a>
                    </div>
                  </div>
                  <div class = "row vertical-center">
                      <div class = "col-1"></div>
                      <div class = "col-10">
                         <p class = "poppins lg bold"> FIND A MENTOR AND/OR MENTEE </p>
                        <br>
                        <p class = "roboto md light"> In our uniquely designed, coffee chat themed environment. </p>
                      </div>
                      <div class = "col-1"></div>
                  </div>
                  <br><p>&nbsp;</p><br>
              </div>
              <div class = "col-lg-6" style="background-color:white">
                  <div class = "row vertical-center">
                      <div class = "col-1 col-sm-0"></div>
                      <div class = "col-10 text-center">
                        <p class = "crimson xl light"> coffee pod. </p>
                        <br>
                        <p class = "poppins md bold"> SIGN UP </p>
                        <br><br>
                        <form action = "index.html" method="POST" role="form" class="form-horizontal">
                            <div class="form-group poppins container mb-0">
                                <div class = "row">
                                    <div class = "col-md-6">
                                        <input type="text" class="form-control shadow-none" placeholder="first name">
                                    </div>
                                    <div class = "col-md-6">
                                        <input type="text" class="form-control shadow-none" placeholder="last name">
                                    </div>
                                </div>
                            </div>
                            <br><p>&nbsp;</p><br>
                            <div class="form-group poppins container">
                                <div class = "row">
                                    <div class = "col-md-6">
                                        <input type="text" class="form-control shadow-none" placeholder="username">
                                    </div>
                                    <div class = "col-md-6">
                                        <input type="text" class="form-control shadow-none" placeholder="email">
                                    </div>
                                </div>
                            </div>
                            <br><p>&nbsp;</p><br>
                            <div class="form-group poppins container">
                                <div class = "row">
                                    <div class = "col-md-6">
                                        <input type="text" class="form-control shadow-none" placeholder="password">
                                    </div>
                                    <div class = "col-md-6">
                                        <input type="text" class="form-control shadow-none" placeholder="confirm password">
                                    </div>
                                </div>
                            </div>
                            <br><p>&nbsp;</p><br>
                            <div class="form-group poppins container">
                                <div class = "row">
                                    <div class = "col-md-3">
                                        <p class = "poppins smd" style = "color: #495057"> birthday: </p>
                                    </div>
                                    <div class = "col-md-2">
                                        <select id="month" class="sm custom-select shadow-none">
                                            <option class = "disabled">Month</option>
                                            <option id = "Jan">Jan</option>
                                            <option id = "Feb">Feb</option>
                                            <option id = "Mar">Mar</option>
                                            <option id = "Apr">Apr</option>
                                            <option id = "May">May</option>
                                            <option id = "Jun">Jun</option>
                                            <option id = "Jul">Jul</option>
                                            <option id = "Aug">Aug</option>
                                            <option id = "Sept">Sept</option>
                                            <option id = "Oct">Oct</option>
                                            <option id = "Nov">Nov</option>
                                            <option id = "Dec">Dec</option>
                                        </select>
                                    </div>
                                    <div class = "col-md-2">
                                        <select id = "day" class = "sm custom-select shadow-none" data-dropup-auto="false">
                                            <option class = "disabled">Day</option>
                                        </select>
                                    </div>
                                    <div class = "col-md-2">
                                        <select id = "year" class = "sm custom-select shadow-none" data-dropup-auto="false">
                                            <option class = "disabled">Year</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <br><p>&nbsp;</p><br>
                            <button type="submit" class="btn btn-primary poppins smd">sign up</button>
                        </form>
                        <br><p>&nbsp;</p><br>
                        <p class = "poppins sm">Already have an account?<a href = "login.html"> Log in here. </a></p>
                      </div>
                      <div class = "col-1"><p></p></div>
                  </div>
              </div>
          </div>
      </div>
  </body>
</html>
