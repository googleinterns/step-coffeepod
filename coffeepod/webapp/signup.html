                        <form id = "signup-form" onsubmit = "signup(event)" method="POST" role="form" class="form-horizontal">
                            <div class="form-group poppins container mb-0">
                                <div class = "row">
                                    <div class = "col-md-6">
                                        <input type="text" class="form-control shadow-none" name="firstName" placeholder="first name" required />
                                    </div>
                                    <div class = "col-md-6">

                                    </div>
                                </div>
                            </div>
                            <br><p>&nbsp;</p><br>
                            <div class="form-group poppins container">
                                <div class = "row">

                                        <p class = "poppins sm spaceLetters weight300" style = "color: red" id = "username-error"></p>
                                    </div>
                                    <div class = "col-md-6">
                                        <input type="text" class="form-control shadow-none" name = "email" placeholder="email" required />

                                </div>
                            </div>

                                        <input type="password" class="form-control shadow-none" name = "copassword" placeholder="confirm password" required />

                                    </div>
                                </div>
                            </div>
                            <br><p>&nbsp;</p><br>

                                    </div>
                                    <div class = "col-md-2">
                                        <select id="month" name = "month" class="sm custom-select" required />
                                            <option>Month</option>
