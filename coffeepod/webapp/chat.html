    <div id="page-container">
      <!-- this is the placeholder for the nav bar -->
      <div id="nav-placeholder"></div>
      <!-- this is the page holder so that we can line up the margins with the nav bar -->
      <div class="page">
      <!-- put it in a container -->
        <div class="container-fluid">
          <div class="row justify-content-center">
            <!-- this is the main row -->
            <div id="profileHeader" class="d-none d-lg-block col-lg-3">
              <!-- every section of the page will have its own cont do give it a look of different sections -->
              <div class="cont shadow-sm mb-3">
                  <div class="text-center mb-3">
                    <img class="center-cropped rounded-circle" src="images/pancake.jpg" alt="pancake" width=50% height=50%>
                  </div>
                  <p class="font20 poppins line21 weight500 padNormal text-center mb-2 name">hi,&nbsp;</p>

                  <br>
              </div>
              <p id = "chats" class="subpage-title" style = "font-size:30px"> chats</p>
              <div class="cont shadow-sm mb-1" id = "chatTemp" style = "display:none">
                  <div class = "row pt-0">
                    <div class="col-lg-3">
                        <img class="center-cropped rounded-circle" src="images/pancake.jpg" alt="pancake" style = "width:50px; height:50px">
                    </div>
                    <div class="col-lg-8 mt-1">
                        <p class = "line15 padNormal"><span class="font15 poppins weight500" id = "name"></span></p>
                        <p class = "line15 padNormal mt-1"><span class="font15 poppins weight300 greyText">Last message here</span></p>
                    </div>
                  </div>
              </div>
              <div id = "chatCont"></div>
            </div>
            <!-- this is the side col -->
            <div class="col-lg-9 ">
              <!-- the side col is sticky -->
              <div class="make-me-sticky" style = "height:100%">
                <!-- put all the info in their own cont again -->
                <div class="cont shadow-sm" id = "messageBox" style = "height:100%">
                    <div class = "mb-2" id = "messageName"></div>
                    <div id = "messages">
                        <div class = "row" id = "otherUser">
                            <div class = "col-lg-1 pr-0">
                                <img class="center-cropped rounded-circle pl-0" src="images/pancake.jpg" alt="pancake" style = "width:40px; height:40px">
                            </div>
                            <div class = "textMsg left-align col-lg-5 pl-0">
                                <span class = "font15 poppins weight300 otherUserMsg">helloooohelloohelloooohelloohelloooohelloohelloooohelloohelloooohelloo<span>
                            </div>
                            </span>
                        </div >
                        <div class = "row" id = "own">
                            <div class = "col-lg-6"></div>
                            <div class = "textMsg right-align col-lg-5 pr-0">
                                <span class = "font15 poppins weight300 ownMsg">helloooohelloohelloooohelloohelloooohelloohelloooohelloohelloooohelloo<span>
                            </div>
                            <div class = "col-lg-1">
                                <img class="center-cropped rounded-circle pl-0" src="images/pancake.jpg" alt="pancake" style = "width:40px; height:40px">
                            </div>
                        </div>
                    </div>
                    <form id = "textMessage">
                        <div class = "input-group">
                            <input type = "text" class = "roboto weight300 font15 line21 form-control" placeholder = "type a message...">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
              </div>
            </div>
